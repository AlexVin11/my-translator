<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .translation-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        #languageLoading {
            display: none;
        }
    </style>
</head>
<body>
<div class="translation-container">
    <h2 class="text-center mb-4">Сервис перевода</h2>

    <form id="translationForm" th:action="@{/translate}" method="post">
        <div class="form-group">
            <label for="sourceText" class="form-label">Текст для перевода:</label>
            <textarea class="form-control" id="sourceText" name="sourceText" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="targetLanguage" class="form-label">Язык перевода:</label>
            <div class="d-flex align-items-center">
                <select class="form-select" id="targetLanguage" name="targetLanguage" required>
                    <option value="" disabled selected>Загрузка языков...</option>
                </select>
                <div id="languageLoading" class="spinner-border spinner-border-sm ms-2" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="translatedText" class="form-label">Результат перевода:</label>
            <textarea class="form-control" id="translatedText" name="translatedText" rows="4" readonly
                      th:value="${translatedText}"></textarea>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Перевести</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const languageSelect = document.getElementById('targetLanguage');
        const loadingSpinner = document.getElementById('languageLoading');

        // Показываем спиннер загрузки
        loadingSpinner.style.display = 'inline-block';

        // Загружаем список языков
        fetch('/translate/languages')
            .then(response => response.json())
            .then(data => {
                // Очищаем список
                languageSelect.innerHTML = '';

                // Добавляем языки в выпадающий список
                data.languages.forEach(lang => {
                    const option = document.createElement('option');
                    option.value = lang.code;
                    option.textContent = lang.name;
                    languageSelect.appendChild(option);
                });

                // Скрываем спиннер
                loadingSpinner.style.display = 'none';
            })
            .catch(error => {
                console.error('Error loading languages:', error);
                languageSelect.innerHTML = '<option value="ru">Русский (default)</option>';
                loadingSpinner.style.display = 'none';
            });
    });
</script>
</body>
</html>
