<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .translation-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        #languageLoading {
            display: none;
        }
    </style>
</head>
<body>
<div class="translation-container">
    <h2 class="text-center mb-4">Сервис перевода</h2>

    <form id="translationForm" th:action="@{/api/translate}" method="post">
        <div class="form-group">
            <label for="text" class="form-label">Текст для перевода:</label>
            <textarea class="form-control" id="text" name="text" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="targetLanguageCode" class="form-label">Язык перевода:</label>
            <div class="d-flex align-items-center">
                <select class="form-select" id="targetLanguageCode" name="targetLanguageCode" required>
                    <option value="" disabled selected>Загрузка языков...</option>
                </select>
                <div id="languageLoading" class="spinner-border spinner-border-sm ms-2" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="translatedText" class="form-label">Результат перевода:</label>
            <textarea class="form-control" id="translatedText" name="translatedText" rows="4" readonly
                      th:value="${translatedText}"></textarea>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Перевести</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/mainformscript.js}"></script>
</body>
</html>
