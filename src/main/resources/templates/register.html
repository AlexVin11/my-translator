<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация пользователя</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .registration-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
        margin-bottom: 20px;
    }
    .error-message {
        color: #dc3545;
        font-size: 0.875em;
    }
  </style>
</head>
<body>
<div class="registration-container">
  <h2 class="text-center mb-4">Регистрация нового пользователя</h2>

  <form th:action="@{/users}" th:object="${userCreateDTO}" method="post">
    <div class="form-group">
      <label for="email" class="form-label">Email*</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" required>
      <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div class="form-group">
      <label for="firstName" class="form-label">Имя</label>
      <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
    </div>

    <div class="form-group">
      <label for="lastName" class="form-label">Фамилия</label>
      <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Пароль*</label>
      <input type="password" class="form-control" id="password" th:field="*{password}" required>
      <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
      <small class="form-text text-muted">Минимум 3 символа</small>
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Зарегистрировать</button>
    </div>

    <div th:if="${successMessage}" class="alert alert-success mt-3" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
